<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Signup Form with Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
   
</head>

<body>
    <div class="container">
        <div class="signup_header">
            <h1>Sign Up</h1>

        </div>

        <main>
            <form action="#" id="signupForm">
                <div class="input_div">
                    <label for="name">Full Name</label>
                    <i class="fas fa-user"></i>
                    <input type="text" pattern="[a-zA-Z ]" id="name" placeholder="Enter your full name">
                    <span id="name_error"></span>
                </div>

                <div class="input_div">
                    <label for="email">Email</label>
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Enter your email">
                    <span id="email_error"></span>
                </div>

                <div class="input_div">
                    <label for="pass">Password</label>
                    <i class="fas lock fa-lock"></i>
                    <input type="password" id="pass" placeholder="Create a password">
                    <span class="password-toggle" id="passToggle"><i class="fas fa-eye"></i></span>

                    <span id="pass_error"></span>
                </div>

                <div class="input_div">
                    <label for="conformpass">Confirm Password</label>
                    <i class="fas lock fa-lock"></i>
                    <input type="password" id="conformpass" placeholder="Confirm your password">
                    <span class="password-toggle" id="conformpassToggle"><i class="fas fa-eye"></i></span>
                    <span id="passconfirm_error"></span>
                </div>

                <div class="input_div">
                    <input type="submit" value="Create Account" id="btn">
                </div>

            </form>

        </main>

        <footer>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </footer>

    </div>
    <div class="modal modal-3" id="modal-3">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <button onclick="closeModal()" class="modal-close">&times;</button>

            <div class="modal-header">
                <h2>Success!</h2>
                <p>Your action was completed successfully</p>
            </div>

            <div class="success-icon">
                <div>
                    <i class="fas fa-check"></i>
                </div>
            </div>

            <div class="modal-body">
                <p>Thank you for your submission. We'll get back to you shortly.</p>
            </div>

        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
